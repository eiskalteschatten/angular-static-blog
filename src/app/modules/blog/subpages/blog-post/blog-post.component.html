@if (!post) {
  <app-page-not-found></app-page-not-found>
}
@else {
  <main class="container mx-auto header-gap">
    <app-page-title>{{ post.metaData.title }}</app-page-title>

    @if (post.metaData.titleImage) {
      <img
        class="w-full h-96 object-cover object-center rounded-lg"
        [src]="post.metaData.titleImage"
        [alt]="post.metaData.title"
      />
    }

    <div class="mt-4">
      <markdown [data]="post.body"></markdown>
    </div>
  </main>
}
